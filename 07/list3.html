<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>불릿 이미지 사용하기</title>
  <style>
    .inside {list-style-position: inside;}
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
    <ul class="inside">
        <li>Do it!</li>
        <li>첫 코딩</li>
        <li>list-style-position: inside | outside </li>
    </ul>
        <li>Do it!</li>
        <li>첫 코딩</li>
        <li>된다</li>
</body>
</html>
